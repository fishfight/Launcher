version: 2
updates:
  # Maintain dependencies for Cargo
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      minor-grouping:
        update-types:
          - "minor"
      patch-grouping:
        update-types:
          - "patch"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      minor-grouping:
        update-types:
          - "minor"
      patch-grouping:
        update-types:
          - "patch"
