name: Updater

on:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update-releases:
    name: Sync with upstream
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: upstream
          fetch-depth: 1

      - name: Update
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/fishfolk/jumpy/releases > jumpy.json
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/fishfolk/punchy/releases > punchy.json

      - name: Commit
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          rm -rf *.json
          git add *.json
          git commit -m "Update Releases"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git upstream
